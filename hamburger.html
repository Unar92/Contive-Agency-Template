<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Hamburger Menu</title>
 
<style>
  /* Global Styles */

  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: #1a1a1a;
  color: white;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hamburger-menu {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 40px;
  height: 30px;
  cursor: pointer;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.hamburger-menu .line {
  width: 100%;
  height: 4px;
  background: #00ffcc;
  border-radius: 2px;
  transition: all 0.3s ease;
}

.nav-menu {
  position: fixed;
  top: 0;
  right: -100%;
  width: 300px;
  height: 100vh;
  background: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: right 0.5s ease;
  z-index: 999;
}

.nav-menu ul {
  list-style: none;
  text-align: center;
}

.nav-menu ul li {
  margin: 20px 0;
}

.nav-menu ul li a {
  color: white;
  text-decoration: none;
  font-size: 1.5rem;
  transition: color 0.3s ease;
}

.nav-menu ul li a:hover {
  color: #00ffcc;
}

/* Active state for hamburger menu */
.hamburger-menu.active .line-1 {
  transform: translateY(13px) rotate(45deg);
}

.hamburger-menu.active .line-2 {
  opacity: 0;
}

.hamburger-menu.active .line-3 {
  transform: translateY(-13px) rotate(-45deg);
}
</style>

<style>
  .cursor {
  width: 30px;
  height: 30px;
  background: rgba(0, 255, 204, 0.5);
  border-radius: 50%;
  position: absolute;
  pointer-events: none;
  transform: translate(-50%, -50%);
  mix-blend-mode: difference;
  z-index: 1000;
}

.ripple-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
}

.ripple {
  position: absolute;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, rgba(0, 255, 204, 0.3), transparent);
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(0);
  pointer-events: none;
}
</style>

<body>

  
  <div class="ripple-container"></div>

  <!-- Hamburger Menu Icon -->
  <div class="hamburger-menu" id="hamburger-menu">
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
  </div>

  <!-- Navigation Menu -->
  <nav class="nav-menu" id="nav-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="assets/gsapnav.js"></script>
</body>
</html>
