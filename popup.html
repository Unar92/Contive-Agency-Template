<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Modal with Plyr.js</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <button class="open-modal-btn" data-video-id="dQw4w9WgXcQ">Open Video 1</button>
  <button class="open-modal-btn" data-video-id="EJXDMwGWhoA">Open Video 2</button>

  <!-- Modal Overlay -->
  <div class="modal-overlay">
    <div class="modal-content">
      <div class="plyr__video-embed" id="player">
        <!-- Plyr.js will inject the iframe here -->
      </div>
      <button class="close-modal-btn">Close</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="assets/gsap.js"></script>
</body>
</html>
